<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <title>Pokemon api</title>
</head>
<body>
    <ul class="cards">
        <li class="card card--first">
          <h2 id="js--name">Search for a name</h2>
          <input id="js--input" type="text">
        </li>
        <li class="card card--second">
          <h2 id="js--tvShow"></h2>
          <p id="js--tvShowDesc"></p>
        </li>
        <li class="card card--third">
          <h2 id="js--pokemon-text">A wild pok√©mon</h2>
          <img id="js--pokemon-image" src="" alt="">
          <button id="js--catch-button">Catch</button>
        </li>
        <li class="card card--fourth">
          <canvas id="bar"></canvas>
        </li>
        <li class="card card--fifth">
          <canvas id="line"></canvas>
        </li>
        <li class="card card--sixth">
          <canvas id="pie"></canvas>
        </li>
    </ul>
</body>
</html>
